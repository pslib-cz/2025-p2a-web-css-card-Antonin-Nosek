<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <main class="main">
        <figure class="card card--marketer">
            <header>
                <p class="card__title">Marketer+</p>
                <p class="card__intro"><span class="p--strong">Pokročilé funkce</span> vhodné zejména pro e-shopy. E-mailing založený na datech</p>                
            </header>
            <main>
                <div class="card__cena">
                    <p class="card--price"><span class="main--strong">200 Kč</span> měsíčně</p>
                    <p class="smaller--text card--price2">nebo 300 Kč při <a class="green--text" href="#">měsíční platbě</a></p>
                </div>
                <a class="button" href="#">Vyzkoušejte zdarma</a>
            </main>
            <footer>
                <ul class="card__list">
                    <li class="li--check">Neomezené množství e‑mailů</li>
                    <li class="li--check">Drag&drop editor na tvorbu šablon</li>
                    <li class="li--check">170+ designových šablon</li>
                    <li class="li--check">AI generování předmětu a úpravy textů</li>
                    <li class="li--check">Integrace s e‑shopy</li>
                    <li class="li--cross">Slevové kupóny</li>
                    <li class="li--cross">Automatizace podle chování zákazníka</li>
                </ul>
            </footer>
        </figure>
        <figure class="card card--jina">
            <header>
                <p class="badge">Specialní nabídka</p>
                <p class="card__title">Gold</p>
                <p class="card__intro">Ušetřete až 30%</p>                
            </header>
            <main>
                <div class="card__cena">
                    <p class="card--price2">ROČNÍ PLATBA </p>
                    <p class="card--price">4 990 Kč</p>
                </div>
                <ul class="card__list">
                    <li>Neomezené množství e‑mailů</li>
                    <li>Drag&drop editor na tvorbu šablon</li>
                    <li>170+ designových šablon</li>
                    <li>AI generování předmětu a úpravy textů</li>
                </ul>
            </main>
            <footer>
                <a class="button" href="#">Využít nabídku</a>
            </footer>
        </figure>
    </main>
</body>
</html>
