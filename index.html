<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <main class="main">
        <figure class="card card--marketer">
            <header>
                <p class="card__title">Marketer+</p>
                <p><span class="p__strong">Pokročilé funkce</span> vhodné zejména pro e-shopy. E-mailing založený na datech</p>                
            </header>
            <main>
                <p class="card__main--price"><span class="main__strong">200 Kč</span> měsíčně</p>
                <p class="smaller__text card__main--price2">nebo 300 Kč při <a class="green--text" href="#">měsíční platbě</a></p>
                <a class="button button--green" href="#">Vyzkoušejte zdarma</a>
            </main>
            <footer>
                <ul class="card__list">
                    <li class="li--check">Neomezené množství e‑mailů</li>
                    <li class="li--check">Drag&drop editor na tvorbu šablon</li>
                    <li class="li--check">170+ designových šablon</li>
                    <li class="li--check">AI generování předmětu a úpravy textů</li>
                    <li class="li--check">Integrace s e‑shopy</li>
                    <li class="li--cross">Slevové kupóny</li>
                    <li class="li--cross">Automatizace podle chování zákazníka</li>
                </ul>
            </footer>
        </figure>

</html>
